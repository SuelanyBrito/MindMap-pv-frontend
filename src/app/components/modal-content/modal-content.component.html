<div class="modal fade show d-block">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><p [innerHTML]="modalTitle"></p></h5>
        <button type="button" class="btn-close" aria-label="Fechar" (click)="onCloseModal()"></button>
      </div>
      <div class="modal-body">
        <ol class="list-group list-group-light">
          <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let item of modalContent">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ item.ref }}</div>
              {{item.vers}}
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
